<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8e5d4;  /* 明るいオレンジ色の背景 */
            font-family: 'Pacifico', sans-serif;  /* 手書き風フォント */
            text-align: center;
            color: #333;
            margin: 0;
            padding: 0;
            position: relative;
            /* overflow: hidden を削除してスクロールを有効にする */
            min-height: 100vh; /* 最小高さを確保 */
        }

        h1 {
            color: #ff5733;  /* 鮮やかな赤 */
            font-size: 4.5em;  /* 少し大きめに */
            margin-top: 50px;
            animation: bounce 1.5s infinite ease-in-out;
            position: relative;
            z-index: 6;  /* 文字を最前面に表示 */
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);  /* 影で立体感を出す */
        }

        .date {
            color: #ffad33;  /* 明るい黄色 */
            font-size: 4em;  /* Happy Birthday! と同じくらい大きく */
            margin-bottom: 20px;
            animation: bounce 2s infinite ease-in-out;
            position: relative;
            z-index: 6;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* テキストの跳ねるアニメーション */
        @keyframes bounce {
            0% { transform: translateY(0); }
            25% { transform: translateY(-15px); } /* 少し大きく跳ねる */
            50% { transform: translateY(0); }
            75% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        /* 画像を小さく並べるグリッド */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4つのカラムを均等に配置 */
            grid-gap: 5px;
            /* position: absolute; top: 0; left: 0; right: 0; bottom: 0; を削除 */
            /* height: 100vh; も削除してコンテンツの高さに合わせる */
            z-index: 1;  /* 背景として表示 */
            opacity: 0.4;  /* 少し透過させて文字を見やすくする */
            padding-top: 20px; /* Happy Birthday! との下に少し空間 */
            /* overflow: hidden; も削除 */
            margin-top: 20px; /* 日付の下に少し空間 */
        }

        .image-grid img {
            width: 100%;  /* 画像が親要素の幅に合わせて伸縮 */
            height: auto;  /* 高さは自動で調整 */
            border-radius: 5px;
            object-fit: cover; /* 画像が歪まないように調整 */
        }

        /* バルーン、コンフェッティ、ギフトコンテナは画面に固定 */
        .balloon, .confetti-container, .gift-container {
            position: fixed; /* 画面に固定 */
            width: 100%;
            height: 100vh; /* 常に画面いっぱいに表示 */
            top: 0;
            left: 0;
            pointer-events: none; /* 下の要素をクリックできるように */
        }

        /* バルーンのアニメーション */
        .balloon {
            background: url('balloon.png') no-repeat center center;
            background-size: contain;
            animation: float 10s ease-in-out infinite;
            opacity: 0.9;
            z-index: 3; /* バルーンを前面に */
            width: 100px; /* バルーンのサイズは固定 */
            height: 150px;
        }

        @keyframes float {
            0% { transform: translateY(0vh) translateX(0px); opacity: 0.8; }
            25% { transform: translateY(-20vh) translateX(100px); opacity: 0.9; }
            50% { transform: translateY(-40vh) translateX(-100px); opacity: 1; }
            75% { transform: translateY(-60vh) translateX(50px); opacity: 0.9; }
            100% { transform: translateY(-100vh) translateX(0px); opacity: 0.8; }
        }

        /* コンフェッティ（紙吹雪）のアニメーション */
        .confetti-container {
            z-index: 4; /* コンフェッティをバルーンより前面に */
        }
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #ffad33;
            animation: confettiFall var(--duration) linear infinite;
            border-radius: 50%;
            opacity: 0.8;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }

        /* ギフトボックスのアニメーション */
        .gift-container {
            z-index: 2; /* バルーンやコンフェッティの下、背景画像の上 */
        }
        .gift {
            position: absolute;
            width: 60px;
            height: 60px;
            background: url('gift-box.png') no-repeat center center;
            background-size: contain;
            animation: giftFloat var(--duration) ease-in-out infinite;
            opacity: 0.9;
        }

        @keyframes giftFloat {
            0% { bottom: -100px; transform: translateX(0px); opacity: 0.8; }
            25% { bottom: 20%; transform: translateX(50px); opacity: 0.9; }
            50% { bottom: 40%; transform: translateX(-50px); opacity: 1; }
            75% { bottom: 60%; transform: translateX(20px); opacity: 0.9; }
            100% { bottom: 100vh; transform: translateX(0px); opacity: 0.8; }
        }

        /* ページ下部のメッセージ */
        .bottom-message {
            position: relative; /* スクロール可能にするためrelativeに変更 */
            margin-top: 50px; /* 上のコンテンツからの余白 */
            padding-bottom: 50px; /* ページ下部からの余白を増やす */
            width: 80%; /* 幅を広げてテキストが収まりやすくする */
            max-width: 600px; /* 最大幅を設定 */
            font-size: 2em; /* 大きめのフォント */
            color: #ff5733;
            z-index: 5; /* 他の要素より手前に */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            line-height: 1.3; /* 行間を調整 */
            text-align: center; /* 中央揃え */
            margin-left: auto; /* 中央揃えのために必要 */
            margin-right: auto; /* 中央揃えのために必要 */
        }
    </style>
</head>
<body>

    <div class="date">2025.06.18</div>
    <h1>Happy Birthday!</h1>

    <div class="image-grid">
        <img src="sample-image.JPG" alt="サンプル画像">
        <img src="sample-image.JPG" alt="サンプル画像">
        <img src="sample-image.JPG" alt="サンプル画像">
        <img src="sample-image.JPG" alt="サンプル画像">

        <img src="sample-image.JPG" alt="サンプル画像">
        <img src="sample-image.JPG" alt="サンプル画像">
        <img src="sample-image.JPG" alt="サンプル画像">
        <img src="sample-image.JPG" alt="サンプル画像">

        <img src="sample-image.JPG" alt="サンプル画像">
        <img src="sample-image.JPG" alt="サンプル画像">
        <img src="sample-image.JPG" alt="サンプル画像">
        <img src="sample-image.JPG" alt="サンプル画像">

        <img src="sample-image.JPG" alt="サンプル画像">
        <img src="sample-image.JPG" alt="サンプル画像">
        <img src="sample-image.JPG" alt="サンプル画像">
        <img src="sample-image.JPG" alt="サンプル画像">

        <img src="sample-image.JPG" alt="サンプル画像">
        <img src="sample-image.JPG" alt="サンプル画像">
        <img src="sample-image.JPG" alt="サンプル画像">
        <img src="sample-image.JPG" alt="サンプル画像">
    </div>

    <div class="balloon" style="left: 5%; animation-delay: 0s;"></div>
    <div class="balloon" style="left: 20%; animation-delay: 1.5s;"></div>
    <div class="balloon" style="left: 40%; animation-delay: 3s;"></div>
    <div class="balloon" style="left: 60%; animation-delay: 4.5s;"></div>
    <div class="balloon" style="left: 80%; animation-delay: 6s;"></div>
    <div class="balloon" style="left: 15%; animation-delay: 7.5s;"></div>
    <div class="balloon" style="left: 35%; animation-delay: 9s;"></div>

    <div class="confetti-container" id="confetti-container"></div>

    <div class="gift-container" id="gift-container"></div>

    <div class="bottom-message">
        <p>素敵な一年になりますように！🎉<br>たくさんの思い出を</p>
    </div>

    <script>
        // コンフェッティを動的に生成するJavaScript
        const confettiContainer = document.getElementById('confetti-container');
        const colors = ['#ffad33', '#ff5733', '#ffc107', '#ffeb3b', '#8bc34a', '#2196f3', '#9c27b0']; // カラフルなコンフェッティ

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = (Math.random() * 2 + 3) + 's'; // 3-5秒のランダムな時間
            confetti.style.animationDelay = (Math.random() * 5) + 's'; // 0-5秒のランダムな遅延
            confetti.style.width = (Math.random() * 5 + 5) + 'px'; // 5-10pxのランダムなサイズ
            confetti.style.height = confetti.style.width; // 正方形にする
            confettiContainer.appendChild(confetti);

            // 画面外に出たら削除して新しいものを生成
            confetti.addEventListener('animationend', () => {
                confetti.remove();
                createConfetti();
            });
        }

        // 多数のコンフェッティを生成
        for (let i = 0; i < 150; i++) { // コンフェッティの数を増やす
            createConfetti();
        }

        // ギフトボックスを動的に生成するJavaScript
        const giftContainer = document.getElementById('gift-container');
        const giftImages = ['gift-box.png']; // 複数種類ある場合はここに追加

        function createGift() {
            const gift = document.createElement('div');
            gift.classList.add('gift');
            gift.style.left = Math.random() * 100 + 'vw';
            gift.style.backgroundImage = `url(${giftImages[Math.floor(Math.random() * giftImages.length)]})`;
            gift.style.animationDuration = (Math.random() * 5 + 7) + 's'; // 7-12秒のランダムな時間
            gift.style.animationDelay = (Math.random() * 8) + 's'; // 0-8秒のランダムな遅延
            giftContainer.appendChild(gift);

            // 画面外に出たら削除して新しいものを生成
            gift.addEventListener('animationend', () => {
                gift.remove();
                createGift();
            });
        }

        // 多数のギフトボックスを生成
        for (let i = 0; i < 20; i++) { // ギフトボックスの数を調整
            createGift();
        }
    </script>
</body>
</html>
