<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8e5d4;  /* 明るいオレンジ色の背景 */
            font-family: 'Pacifico', sans-serif;  /* 手書き風フォント */
            text-align: center;
            color: #333;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden; /* スクロールを無効にする */
            min-height: 100vh; /* 画面の高さを最低でも100%にする */
        }

        h1 {
            color: #ff5733;  /* 鮮やかな赤 */
            font-size: 5em;  /* 大きめ */
            margin-top: 5vh; /* 画面の高さに対する比率で調整 */
            animation: bounce 1.5s infinite ease-in-out, glow 2s infinite alternate;
            position: relative;
            z-index: 6;  /* 文字を最前面に表示 */
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4); /* 影をさらに強調 */
        }

        /* 2025.06.18の日付 */
        .date {
            color: #ffad33;  /* 明るい黄色 */
            font-size: 4.5em;  /* 大きめ */
            margin-bottom: 2vh; /* 画面の高さに対する比率で調整 */
            animation: bounce 2s infinite ease-in-out, fadeInScale 1s ease-out forwards;
            position: relative;
            z-index: 6;  /* 文字を背景より前面に表示 */
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
        }

        /* テキストの跳ねるアニメーション */
        @keyframes bounce {
            0% { transform: translateY(0); }
            25% { transform: translateY(-20px); } /* 少し大きく跳ねる */
            50% { transform: translateY(0); }
            75% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        /* 画像を小さく並べるグリッド */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);  /* 4つのカラムを均等に配置 */
            grid-gap: 5px;  /* 画像同士の間隔 */
            position: absolute; /* 全画面に配置 */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;  /* 背景として表示 */
            opacity: 0.6;  /* 透過度を調整 */
            padding-top: 10vh; /* 文字と被らないように画面の高さに対する余白を設定 */
            height: 100vh; /* 高さを画面いっぱいに設定 */
            overflow: hidden; /* グリッド内でのスクロールを防止 */
        }

        .image-grid img {
            width: 100%;  /* 画像が親要素の幅に合わせて伸縮 */
            height: 100%; /* 高さを100%にして、オブジェクトフィットで調整 */
            border-radius: 5px;
            object-fit: cover; /* 画像が歪まずに、コンテナを覆うように調整 */
            animation: fadeIn 2s ease-out forwards; /* フェードインアニメーション */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* バルーンのアニメーション */
        .balloon {
            position: absolute;
            width: 150px;
            height: 220px;
            background-repeat: no-repeat;
            background-position: center center;
            background-size: contain;
            animation: float 15s ease-in-out infinite;
            opacity: 0.9;
            z-index: 3; /* 文字やポップアップよりは下だが、他の背景要素より上 */
        }

        /* 風船の浮遊アニメーションをランダム化 */
        @keyframes float {
            0% { transform: translateY(0vh) translateX(0px) rotate(0deg); opacity: 0.8; }
            25% { transform: translateY(-25vh) translateX(150px) rotate(8deg); opacity: 0.9; }
            50% { transform: translateY(-50vh) translateX(-150px) rotate(-8deg); opacity: 1; }
            75% { transform: translateY(-75vh) translateX(75px) rotate(4deg); opacity: 0.9; }
            100% { transform: translateY(-100vh) translateX(0px) rotate(0deg); opacity: 0.8; }
        }

        /* コンフェッティ（紙吹雪）のアニメーション */
        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 4; /* パーティクルより少し下 */
        }

        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #ffad33;
            animation: confettiFall var(--duration) linear infinite;
            border-radius: 50%;
            opacity: 0.9;
            transform: rotate(var(--rotation-deg));
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(1080deg); }
        }

        /* Gift Box Animation */
        .gift-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 2; /* バルーンより少し下、画像グリッドより上 */
        }

        .gift {
            position: absolute;
            width: 80px; /* ギフトボックスのサイズ */
            height: 80px;
            background: url('gift-box.png') no-repeat center center; /* ギフトボックスの画像を指定 */
            background-size: contain;
            animation: giftFloat var(--duration) ease-in-out infinite;
            opacity: 0.9;
        }

        @keyframes giftFloat {
            0% { bottom: -100px; transform: translateX(0px) scale(0.8); opacity: 0.8; }
            25% { bottom: 25%; transform: translateX(70px) scale(1.1); opacity: 0.9; }
            50% { bottom: 50%; transform: translateX(-70px) scale(1.2); opacity: 1; }
            75% { bottom: 75%; transform: translateX(40px) scale(1.1); opacity: 0.9; }
            100% { bottom: 100vh; transform: translateX(0px) scale(0.8); opacity: 0.8; } /* 画面上部まで行って消える */
        }

        /* ポップアップメッセージのスタイル */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent; /* 背景を完全に透明にする */
            z-index: 9;
            display: none;
            opacity: 0;
        }

        .popup {
            position: fixed;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.98);
            padding: 25px 35px;
            border-radius: 20px;
            font-size: 1.2em; /* ポップアップの文字サイズを調整 */
            color: #ff5733;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            display: none;
            z-index: 10;
            animation: popupAppear 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards; /* 新しい登場アニメーション */
            width: auto;
            max-width: 550px;
            white-space: nowrap;
            box-sizing: border-box;
        }
        .popup p {
            margin: 0;
            font-weight: bold;
        }

        /* ポップアップ登場アニメーション */
        @keyframes popupAppear {
            0% { transform: translate(-50%, -30%) scale(0.7); opacity: 0; }
            80% { transform: translate(-50%, -50%) scale(1.05); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        /* パーティクルのスタイル - 再度調整 */
        .particle {
            position: absolute;
            background-color: #ffd700; /* キラキラの色 */
            border-radius: 50%; /* 丸い形 */
            opacity: 0;
            /* z-index をバルーンやギフトボックスより低く、しかし背景より高く設定 */
            /* 今回は body に直接追加されるため、z-indexは特に重要 */
            z-index: 2.5; /* ギフトボックスとバルーンの間（任意） */
            animation: particleFloat var(--duration) linear infinite;
        }

        @keyframes particleFloat {
            0% { transform: translateY(100vh) scale(0); opacity: 0; } /* 画面下から開始（初期位置を画面外に） */
            10% { opacity: 0.8; transform: scale(1); } /* 画面内に入り、見えるようになる */
            90% { opacity: 0.8; }
            100% { transform: translateY(-50vh) scale(0); opacity: 0; } /* 画面上まで行って消える（画面外まで完全に移動） */
        }
    </style>
</head>

    <div class="date">2025.06.18</div>
    <h1>Happy Birthday!</h1>

    <div class="confetti-container" id="confetti-container"></div>

    <div class="gift-container" id="gift-container"></div>

    <div class="popup-overlay" id="popup-overlay"></div>

    <div class="popup" id="birthday-popup">
        <p>素敵な人生になりますように！🎉</p>
    </div>

    <script>
        // コンフェッティを動的に生成するJavaScript
        const confettiContainer = document.getElementById('confetti-container');
        const colors = ['#ffad33', '#ff5733', '#ffc107', '#ffeb3b', '#8bc34a', '#2196f3', '#9c27b0', '#e91e63', '#9c27b0'];

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = (Math.random() * 3 + 4) + 's';
            confetti.style.animationDelay = (Math.random() * 5) + 's';
            confetti.style.width = (Math.random() * 7 + 8) + 'px';
            confetti.style.height = confetti.style.width;
            confetti.style.setProperty('--rotation-deg', `${Math.random() * 360}deg`);
            confettiContainer.appendChild(confetti);

            confetti.addEventListener('animationend', () => {
                confetti.remove();
                createConfetti();
            });
        }

        for (let i = 0; i < 300; i++) {
            createConfetti();
        }

        // バルーンを動的に生成するJavaScript
        const balloonContainer = document.body;
        const balloonImages = ['balloon1.png', 'balloon2.png', 'balloon3.png']; // ここに風船の画像ファイル名を追加！

        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.style.left = Math.random() * 100 + 'vw';
            balloon.style.backgroundImage = `url(${balloonImages[Math.floor(Math.random() * balloonImages.length)]})`;
            balloon.style.animationDuration = (Math.random() * 10 + 10) + 's';
            balloon.style.animationDelay = (Math.random() * 10) + 's';
            balloonContainer.appendChild(balloon);

            balloon.addEventListener('animationend', () => {
                balloon.remove();
                createBalloon();
            });
        }

        for (let i = 0; i < 20; i++) {
            createBalloon();
        }

        // ギフトボックスを動的に生成するJavaScript
        const giftContainer = document.getElementById('gift-container');
        const giftImages = ['gift-box.png'];

        function createGift() {
            const gift = document.createElement('div');
            gift.classList.add('gift');
            gift.style.left = Math.random() * 100 + 'vw';
            gift.style.backgroundImage = `url(${giftImages[Math.floor(Math.random() * giftImages.length)]})`;
            gift.style.animationDuration = (Math.random() * 6 + 8) + 's';
            gift.style.animationDelay = (Math.random() * 10) + 's';
            giftContainer.appendChild(gift);

            gift.addEventListener('animationend', () => {
                gift.remove();
                createGift();
            });
        }

        for (let i = 0; i < 40; i++) {
            createGift();
        }

        // パーティクルを動的に生成するJavaScript - 最終調整
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            const size = Math.random() * 3 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}vw`;
            // アニメーション開始時の bottom を調整し、画面下から出現させる
            particle.style.bottom = `${Math.random() * 20 - 50}px`; // 画面下端の少し下からランダムに開始
            particle.style.animationDuration = `${Math.random() * 5 + 5}s`;
            particle.style.animationDelay = `${Math.random() * 3}s`;
            document.body.appendChild(particle); // bodyに直接追加

            particle.addEventListener('animationend', () => {
                particle.remove();
                createParticle();
            });
        }

        for (let i = 0; i < 80; i++) {
            createParticle();
        }

        // ポップアップメッセージを表示するJavaScript
        window.onload = () => {
            const popup = document.getElementById('birthday-popup');
            const overlay = document.getElementById('popup-overlay');
            setTimeout(() => {
                overlay.style.display = 'block';
                popup.style.display = 'block';
            }, 3000);
        };
    </script>
</body>
