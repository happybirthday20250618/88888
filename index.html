<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8e5d4;  /* 明るいオレンジ色の背景 */
            font-family: 'Pacifico', sans-serif;  /* 手書き風フォント */
            text-align: center;
            color: #333;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden; /* 横スクロールを無効にする */
            min-height: 100vh; /* 画面の高さを最低でも100%にする */
        }

        h1 {
            color: #ff5733;  /* 鮮やかな赤 */
            font-size: 4.8em;  /* 少し大きめに */
            margin-top: 20px;
            animation: bounce 1.5s infinite ease-in-out;
            position: relative;
            z-index: 6;  /* 文字を最前面に表示 */
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3); /* 影を強調して立体感を出す */
        }

        /* 2025.06.18の日付 */
        .date {
            color: #ffad33;  /* 明るい黄色 */
            font-size: 4.2em;  /* Happy Birthday! と同じくらい大きく */
            margin-bottom: 20px;
            animation: bounce 2s infinite ease-in-out;
            position: relative;
            z-index: 6;  /* 文字を画像より前面に表示 */
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
        }

        /* テキストの跳ねるアニメーション */
        @keyframes bounce {
            0% { transform: translateY(0); }
            25% { transform: translateY(-18px); } /* 少し大きく跳ねる */
            50% { transform: translateY(0); }
            75% { transform: translateY(-18px); }
            100% { transform: translateY(0); }
        }

        /* 画像を小さく並べる */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);  /* 4つのカラムを均等に配置 */
            grid-gap: 5px;  /* 画像同士の間隔 */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;  /* 背景として表示 */
            opacity: 0.6;  /* 透過度を0.4から0.6に上げて、背景の存在感を増す */
            padding-top: 120px;  /* 文字部分に被らないように上部に余白を作る */
            height: 100vh; /* 高さを画面いっぱいに設定 */
            overflow: hidden; /* グリッド内でのスクロールを防止 */
        }

        .image-grid img {
            width: 100%;  /* 画像が親要素の幅に合わせて伸縮 */
            height: auto;  /* 高さは自動で調整 */
            border-radius: 5px;
            object-fit: cover; /* 画像が歪まないように調整 */
            animation: fadeIn 2s ease-out forwards; /* フェードインアニメーションを追加 */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* バルーンのアニメーション */
        .balloon {
            position: absolute;
            width: 120px; /* バルーンを少し大きく */
            height: 180px; /* バルーンを少し大きく */
            background: url('balloon.png') no-repeat center center;
            background-size: contain;
            animation: float 12s ease-in-out infinite; /* ゆっくり浮遊するように調整 */
            opacity: 0.9;
            z-index: 3; /* バルーンを最前面に */
        }

        /* 風船の浮遊アニメーションをランダム化 */
        @keyframes float {
            0% { transform: translateY(0vh) translateX(0px) rotate(0deg); opacity: 0.8; }
            25% { transform: translateY(-25vh) translateX(120px) rotate(5deg); opacity: 0.9; }
            50% { transform: translateY(-50vh) translateX(-120px) rotate(-5deg); opacity: 1; }
            75% { transform: translateY(-75vh) translateX(60px) rotate(3deg); opacity: 0.9; }
            100% { transform: translateY(-100vh) translateX(0px) rotate(0deg); opacity: 0.8; }
        }

        /* コンフェッティ（紙吹雪）のアニメーション */
        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none; /* コンフェッティの下の要素をクリックできるように */
            z-index: 4; /* コンフェッティをバルーンより前面に */
        }

        .confetti {
            position: absolute;
            width: 10px; /* サイズを少し大きく */
            height: 10px;
            background-color: #ffad33; /* デフォルトの色 */
            animation: confettiFall var(--duration) linear infinite;
            border-radius: 50%; /* 丸いコンフェッティ */
            opacity: 0.9; /* 不透明度を少し上げる */
            transform: rotate(var(--rotation-deg)); /* 回転アニメーションの準備 */
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(720deg); } /* 落ちながら回転 */
        }

        /* Gift Box Animation */
        .gift-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 2; /* バルーンやコンフェッティの下、背景画像の上 */
        }

        .gift {
            position: absolute;
            width: 70px; /* ギフトのサイズを少し大きく */
            height: 70px;
            background: url('gift-box.png') no-repeat center center; /* ギフトボックスの画像 */
            background-size: contain;
            animation: giftFloat var(--duration) ease-in-out infinite;
            opacity: 0.9;
        }

        @keyframes giftFloat {
            0% { bottom: -100px; transform: translateX(0px) scale(0.8); opacity: 0.8; }
            25% { bottom: 25%; transform: translateX(60px) scale(1); opacity: 0.9; }
            50% { bottom: 50%; transform: translateX(-60px) scale(1.1); opacity: 1; }
            75% { bottom: 75%; transform: translateX(30px) scale(1); opacity: 0.9; }
            100% { bottom: 100vh; transform: translateX(0px) scale(0.8); opacity: 0.8; }
        }

        /* ポップアップメッセージのスタイル */
        .popup {
            position: fixed; /* 画面中央に固定 */
            top: 80%; /* ポップアップの位置 */
            left: 50%;
            transform: translate(-50%, -50%); /* 中央揃えの基準 */
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px 30px; /* パディングを小さくして枠を縮小 */
            border-radius: 15px;
            font-size: 1.6em; /* 文字サイズを小さく */
            color: #ff5733;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            display: none; /* 初期状態では非表示 */
            z-index: 10; /* 最前面に表示 */
            animation: popupAppear 0.5s ease-out forwards; /* ポップアップアニメーション */
            width: auto; /* コンテンツに合わせて幅を自動調整 */
            max-width: 500px; /* 最大幅を設定して大きくなりすぎないようにする */
            white-space: nowrap; /* テキストが1行に収まるようにする */
            box-sizing: border-box; /* paddingを含めて幅を計算 */
        }
        /* ポップアップ内のpタグの余白を調整 */
        .popup p {
            margin: 0;
        }


        @keyframes popupAppear {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            80% { transform: translate(-50%, -50%) scale(1.05); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
    </style>
</head>

    <div class="date">2025.06.18</div>
    <h1>Happy Birthday!</h1>

    <div class="balloon" style="left: 5%; animation-delay: 0s;"></div>
    <div class="balloon" style="left: 20%; animation-delay: 1.5s;"></div>
    <div class="balloon" style="left: 40%; animation-delay: 3s;"></div>
    <div class="balloon" style="left: 60%; animation-delay: 4.5s;"></div>
    <div class="balloon" style="left: 80%; animation-delay: 6s;"></div>
    <div class="balloon" style="left: 15%; animation-delay: 7.5s;"></div>
    <div class="balloon" style="left: 35%; animation-delay: 9s;"></div>

    <div class="confetti-container" id="confetti-container"></div>

    <div class="gift-container" id="gift-container"></div>

    <div class="popup" id="birthday-popup">
        <p>素敵な人生になりますように！🎉</p>
    </div>

    <script>
        // コンフェッティを動的に生成するJavaScript
        const confettiContainer = document.getElementById('confetti-container');
        const colors = ['#ffad33', '#ff5733', '#ffc107', '#ffeb3b', '#8bc34a', '#2196f3', '#9c27b0']; // カラフルなコンフェッティ

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = (Math.random() * 2 + 3) + 's'; // 3-5秒のランダムな時間
            confetti.style.animationDelay = (Math.random() * 5) + 's'; // 0-5秒のランダムな遅延
            confetti.style.width = (Math.random() * 5 + 5) + 'px'; // 5-10pxのランダムなサイズ
            confetti.style.height = confetti.style.width; // 正方形にする
            // コンフェッティにランダムな初期回転を追加
            confetti.style.setProperty('--rotation-deg', `${Math.random() * 360}deg`);
            confettiContainer.appendChild(confetti);

            // 画面外に出たら削除して新しいものを生成
            confetti.addEventListener('animationend', () => {
                confetti.remove();
                createConfetti();
            });
        }

        // 多数のコンフェッティを生成
        for (let i = 0; i < 200; i++) { // コンフェッティの数をさらに増やす
            createConfetti();
        }

        // ギフトボックスを動的に生成するJavaScript
        const giftContainer = document.getElementById('gift-container');
        const giftImages = ['gift-box.png']; // 複数種類ある場合はここに追加

        function createGift() {
            const gift = document.createElement('div');
            gift.classList.add('gift');
            gift.style.left = Math.random() * 100 + 'vw';
            gift.style.backgroundImage = `url(${giftImages[Math.floor(Math.random() * giftImages.length)]})`;
            gift.style.animationDuration = (Math.random() * 5 + 7) + 's'; // 7-12秒のランダムな時間
            gift.style.animationDelay = (Math.random() * 8) + 's'; // 0-8秒のランダムな遅延
            giftContainer.appendChild(gift);

            // 画面外に出たら削除して新しいものを生成
            gift.addEventListener('animationend', () => {
                gift.remove();
                createGift();
            });
        }

        // 多数のギフトボックスを生成
        for (let i = 0; i < 30; i++) { // ギフトボックスの数を調整
            createGift();
        }

        // ポップアップメッセージを表示するJavaScript
        window.onload = () => {
            const popup = document.getElementById('birthday-popup');
            setTimeout(() => {
                popup.style.display = 'block';
            }, 3000); // ページ読み込み後3秒で表示
        };
    </script>
