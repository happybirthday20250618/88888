        /* ãƒ†ã‚­ã‚¹ãƒˆã®è·³ã­ã‚‹ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        @keyframes bounce {

            25% { transform: translateY(-20px) translateX(-50%); }

        /* ç”»åƒã‚’å°ã•ãä¸¦ã¹ã‚‹ã‚°ãƒªãƒƒãƒ‰ */
        .image-grid {

            position: absolute;
            top: 0;

            padding-top: 10vh;

        }

        .image-grid img {

            border-radius: 5px;
            object-fit: cover;
            animation: fadeIn 2s ease-out forwards;
        }

        @keyframes fadeIn {

            to { opacity: 1; transform: scale(1); }

        /* ãƒãƒ«ãƒ¼ãƒ³ã‚³ãƒ³ãƒ†ãƒŠã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .balloon-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* ã‚³ãƒ³ãƒ†ãƒŠã‹ã‚‰ã¯ã¿å‡ºã‚‹é¢¨èˆ¹ã‚’éè¡¨ç¤ºã«ã™ã‚‹ */
            pointer-events: none; /* ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆã‚’é€éã•ã›ã‚‹ */
            z-index: 3;

        }

        /* ãƒãƒ«ãƒ¼ãƒ³ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        .balloon {
            position: absolute;
            width: 150px;
            height: 220px;
            background-repeat: no-repeat;
            background-position: center center;
            background-size: contain;
            bottom: -220px; /* ã“ã“ã§é¢¨èˆ¹ã‚’ç”»é¢å¤–ã®æœ€ä¸‹éƒ¨ã«é…ç½® */
            opacity: 0.9;
            animation: float 15s ease-in-out infinite; /* JSã§durationã¨delayã‚’ä¸Šæ›¸ã */
        }

        /* é¢¨èˆ¹ã®æµ®éŠã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’ãƒ©ãƒ³ãƒ€ãƒ åŒ– */
        @keyframes float {
            0% { transform: translateY(0vh) translateX(0px) rotate(0deg); opacity: 0.0; } /* bottomã§è¨­å®šã•ã‚ŒãŸä½ç½®ã‹ã‚‰é–‹å§‹ã€å‚ç›´æ–¹å‘ã®ç§»å‹•ã¯0vh */
            5% { opacity: 0.5; } /* ã‚†ã£ãã‚Šã¨é€æ˜åº¦ãŒä¸ŠãŒã‚‹ã‚ˆã†ã«èª¿æ•´ */
            25% { transform: translateY(-75vh) translateX(150px) rotate(8deg); opacity: 0.9; } /* ä¸Šæ–¹å‘ã«ç§»å‹• */
            50% { transform: translateY(-120vh) translateX(-150px) rotate(-8deg); opacity: 1; } /* ã•ã‚‰ã«ä¸Šæ–¹å‘ã«ç§»å‹• */
            75% { transform: translateY(-180vh) translateX(75px) rotate(4deg); opacity: 0.9; } /* ã•ã‚‰ã«ä¸Šæ–¹å‘ã«ç§»å‹• */
            85% { opacity: 0.0; } /* ã“ã“ã§å®Œå…¨ã«é€æ˜ã«ã™ã‚‹ */
            100% { transform: translateY(-250vh) translateX(0px) rotate(0deg); opacity: 0.0; } /* ç”»é¢ã®ã•ã‚‰ã«ä¸Šã¸ç§»å‹• */
        }

        /* ã‚³ãƒ³ãƒ•ã‚§ãƒƒãƒ†ã‚£ï¼ˆç´™å¹é›ªï¼‰ã®ã‚³ãƒ³ãƒ†ãƒŠ */
        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 4;
            display: none;
        }

        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #ffad33;
            animation: confettiFall var(--duration) linear infinite;
            border-radius: 50%;
            opacity: 0.9;
            transform: rotate(var(--rotation-deg));
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(1080deg); }
        }

        /* Gift Box Animation (èƒŒæ™¯ã§å‹•ãã‚®ãƒ•ãƒˆãƒœãƒƒã‚¯ã‚¹) */
        .gift-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 2;
            display: none;
        }

        .gift {
            position: absolute;
            width: 80px;
            height: 80px;
            background: url('gift-box.png') no-repeat center center;
            background-size: contain;
            animation: giftFloat var(--duration) ease-in-out infinite;

        @keyframes giftFloat {
            0% { bottom: -100px; transform: translateX(0px) scale(0.8); opacity: 0.8; }
            25% { bottom: 25%; transform: translateX(70px) scale(1.1); opacity: 0.9; }
            50% { bottom: 50%; transform: translateX(-70px) scale(1.2); opacity: 1; }
            75% { bottom: 75%; transform: translateX(40px) scale(1.1); opacity: 0.9; }
            100% { bottom: 100vh; transform: translateX(0px) scale(0.8); opacity: 0.8; }
        }

        /* ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—æ™‚ã®èƒŒæ™¯ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            z-index: 9;
            display: none;
            opacity: 0;
        }

        .popup {
            position: fixed;

            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.98);
            padding: 25px 35px;
            border-radius: 20px;
            font-size: 1.2em;
            color: #ff5733;

        /* ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ç™»å ´ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        @keyframes popupAppear {
            0% { transform: translate(-50%, -30%) scale(0.7); opacity: 0; }
            80% { transform: translate(-50%, -50%) scale(1.05); opacity: 1; }

        }

        /* ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .particle {
            position: absolute;
            background-color: #ffd700;
            border-radius: 50%;
            opacity: 0;

        }

        @keyframes particleFloat {

        /* ãƒ—ãƒ¬ã‚¼ãƒ³ãƒˆãƒœãƒƒã‚¯ã‚¹ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        #present-box {

        @keyframes pulse {

            50% { transform: scale(1.05) translate(-50%, -50%); }
            100% { transform: scale(1) translate(-50%, -50%); }

        /* ã€Œã‚¿ãƒƒãƒ—ã—ã¦ã­ã€ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        #tap-message {

            left: 50%;

            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeInOut {

        }
    </style>

    <script>
        const mainDate = document.getElementById('main-date');
        const mainTitle = document.getElementById('main-title');
        const presentBox = document.getElementById('present-box');
        const tapMessage = document.getElementById('tap-message');
        const confettiContainer = document.getElementById('confetti-container');
        const giftContainer = document.getElementById('gift-container');
        const balloonContainer = document.getElementById('balloon-container');
        const popup = document.getElementById('birthday-popup');
        const overlay = document.getElementById('popup-overlay');
        const imageGrid = document.getElementById('image-grid');

        const colors = ['#ffad33', '#ff5733', '#ffc107', '#ffeb3b', '#8bc34a', '#2196f3', '#9c27b0', '#e91e63', '#9c27b0'];
        // ã“ã“ã«balloon1.pngã‚’å«ã‚€ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«åãŒæ­£ã—ãè¨˜è¿°ã•ã‚Œã¦ã„ã¾ã™
        const balloonImages = ['balloon1.png', 'balloon2.png', 'balloon3.png']; 
        const giftImages = ['gift-box.png'];

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = (Math.random() * 3 + 4) + 's';
            confetti.style.animationDelay = (Math.random() * 5) + 's';
            confetti.style.width = (Math.random() * 7 + 8) + 'px';
            confetti.style.height = confetti.style.width;
            confetti.style.setProperty('--rotation-deg', `${Math.random() * 360}deg`);
            confettiContainer.appendChild(confetti);

            confetti.addEventListener('animationend', () => {
                confetti.remove();
                createConfetti();
            });
        }

        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.style.left = Math.random() * 100 + 'vw';
            // CSSã§ `bottom: -220px;` ã‚’è¨­å®šã—ã¦ã„ã‚‹ã®ã§ã€JSã§ã¯bottomã‚’å‹•çš„ã«è¨­å®šã™ã‚‹å¿…è¦ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚
            balloon.style.backgroundImage = `url(${balloonImages[Math.floor(Math.random() * balloonImages.length)]})`;
            balloon.style.animationDuration = (Math.random() * 10 + 10) + 's'; // 10ç§’ã‹ã‚‰20ç§’ã®ç¯„å›²
            balloon.style.animationDelay = (Math.random() * 10) + 's'; // 0ç§’ã‹ã‚‰10ç§’ã®ç¯„å›²
            balloonContainer.appendChild(balloon);

            balloon.addEventListener('animationend', () => {
                balloon.remove();
                createBalloon();
            });
        }

        function createGift() {
            const gift = document.createElement('div');
            gift.classList.add('gift');
            gift.style.left = Math.random() * 100 + 'vw';
            gift.style.backgroundImage = `url(${giftImages[Math.floor(Math.random() * giftImages.length)]})`;
            gift.style.animationDuration = (Math.random() * 6 + 8) + 's';
            gift.style.animationDelay = (Math.random() * 10) + 's';
            giftContainer.appendChild(gift);

            gift.addEventListener('animationend', () => {
                gift.remove();
                createGift();
            });
        }

        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            const size = Math.random() * 3 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.bottom = `${Math.random() * 20 - 50}px`;
            particle.style.animationDuration = `${Math.random() * 5 + 5}s`;
            particle.style.animationDelay = `${Math.random() * 3}s`;
            document.body.appendChild(particle);

            particle.addEventListener('animationend', () => {
                particle.remove();
                createParticle();
            });
        }

        // --- ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆå‡¦ç† ---
        presentBox.addEventListener('click', () => {
            // ãƒ—ãƒ¬ã‚¼ãƒ³ãƒˆãƒœãƒƒã‚¯ã‚¹ã¨ã€Œã‚¿ãƒƒãƒ—ã—ã¦ã­ã€ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’éè¡¨ç¤ºã«ã™ã‚‹
            presentBox.style.display = 'none';
            tapMessage.style.display = 'none';

            // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã¨æ—¥ä»˜ã‚’è¡¨ç¤ºã™ã‚‹
            mainDate.style.display = 'block';
            mainTitle.style.display = 'block';

            // ã‚³ãƒ³ãƒ†ãƒŠã‚’è¡¨ç¤ºçŠ¶æ…‹ã«ã™ã‚‹
            confettiContainer.style.display = 'block';
            giftContainer.style.display = 'block';
            balloonContainer.style.display = 'block'; // é¢¨èˆ¹ã‚³ãƒ³ãƒ†ãƒŠã‚’è¡¨ç¤º
            imageGrid.style.display = 'grid'; // å†™çœŸã‚°ãƒªãƒƒãƒ‰ã‚’è¡¨ç¤º

            // ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ã‚’è¡¨ç¤ºã™ã‚‹ï¼ˆå°‘ã—é…ã‚Œã¦ï¼‰
            setTimeout(() => {

                popup.style.display = 'block';
            }, 1000); // 1ç§’å¾Œã«è¡¨ç¤º

            // ã‚¨ãƒ•ã‚§ã‚¯ãƒˆã®ç”Ÿæˆã‚’é–‹å§‹
            for (let i = 0; i < 300; i++) { createConfetti(); }
            for (let i = 0; i < 20; i++) { createBalloon(); }
            for (let i = 0; i < 40; i++) { createGift(); }
            for (let i = 0; i < 80; i++) { createParticle(); }

        });
