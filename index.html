<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8e5d4;  /* 明るいオレンジ色の背景 */
            font-family: 'Pacifico', sans-serif;  /* 手書き風フォント */
            text-align: center;
            color: #333;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden; /* スクロールを無効にする */
            min-height: 100vh; /* 画面の高さを最低でも100%にする */
        }

        h1 {
            color: #ff5733;  /* 鮮やかな赤 */
            font-size: 5em;  /* 大きめ */
            animation: bounce 1.5s infinite ease-in-out, glow 2s infinite alternate;
            position: absolute;
            top: 18vh; /* 日付の下にくるように調整 */
            left: 50%;
            transform: translateX(-50%); /* 中央寄せ */
            z-index: 6;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
            display: none; /* 初期状態では非表示 */
        }

        /* 2025.06.18の日付 */
        .date {
            color: #ffad33;  /* 明るい黄色 */
            font-size: 4.5em;  /* 大きめ */
            animation: bounce 2s infinite ease-in-out, fadeInScale 1s ease-out forwards;
            position: absolute;
            top: 5vh; /* 画面の一番上に調整 */
            left: 50%;
            transform: translateX(-50%); /* 中央寄せ */
            z-index: 6;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
            display: none; /* 初期状態では非表示 */
        }

        /* テキストの跳ねるアニメーション */
        @keyframes bounce {
            0% { transform: translateY(0) translateX(-50%); }
            25% { transform: translateY(-20px) translateX(-50%); }
            50% { transform: translateY(0) translateX(-50%); }
            75% { transform: translateY(-20px) translateX(-50%); }
            100% { transform: translateY(0) translateX(-50%); }
        }

        /* 画像を小さく並べるグリッド */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 5px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
            opacity: 0.6;
            padding-top: 10vh;
            height: 100vh;
            overflow: hidden;
            display: none; /* 初期状態では非表示 */
        }

        .image-grid img {
            width: 100%;
            height: 100%;
            border-radius: 5px;
            object-fit: cover;
            animation: fadeIn 2s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* バルーンコンテナのスタイル */
        .balloon-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* コンテナからはみ出る風船を非表示にする */
            pointer-events: none; /* クリックイベントを透過させる */
            z-index: 3;
            display: none; /* 初期状態では非表示 */
        }

        /* バルーンのアニメーション */
        .balloon {
            position: absolute;
            width: 150px;
            height: 220px;
            background-repeat: no-repeat;
            background-position: center center;
            background-size: contain;
            bottom: -220px; /* ここで風船を画面外の最下部に配置 */
            opacity: 0.9;
            animation: float 15s ease-in-out infinite; /* JSでdurationとdelayを上書き */
        }

        /* 風船の浮遊アニメーションをランダム化 */
        @keyframes float {
            0% { transform: translateY(0vh) translateX(0px) rotate(0deg); opacity: 0.0; } /* bottomで設定された位置から開始、垂直方向の移動は0vh */
            5% { opacity: 0.5; } /* ゆっくりと透明度が上がるように調整 */
            25% { transform: translateY(-75vh) translateX(150px) rotate(8deg); opacity: 0.9; } /* 上方向に移動 */
            50% { transform: translateY(-120vh) translateX(-150px) rotate(-8deg); opacity: 1; } /* さらに上方向に移動 */
            75% { transform: translateY(-180vh) translateX(75px) rotate(4deg); opacity: 0.9; } /* さらに上方向に移動 */
            85% { opacity: 0.0; } /* ここで完全に透明にする */
            100% { transform: translateY(-250vh) translateX(0px) rotate(0deg); opacity: 0.0; } /* 画面のさらに上へ移動 */
        }

        /* コンフェッティ（紙吹雪）のコンテナ */
        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 4;
            display: none;
        }

        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #ffad33;
            animation: confettiFall var(--duration) linear infinite;
            border-radius: 50%;
            opacity: 0.9;
            transform: rotate(var(--rotation-deg));
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(1080deg); }
        }

        /* Gift Box Animation (背景で動くギフトボックス) */
        .gift-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 2;
            display: none;
        }

        .gift {
            position: absolute;
            width: 80px;
            height: 80px;
            background: url('gift-box.png') no-repeat center center;
            background-size: contain;
            animation: giftFloat var(--duration) ease-in-out infinite;
            opacity: 0.9;
        }

        @keyframes giftFloat {
            0% { bottom: -100px; transform: translateX(0px) scale(0.8); opacity: 0.8; }
            25% { bottom: 25%; transform: translateX(70px) scale(1.1); opacity: 0.9; }
            50% { bottom: 50%; transform: translateX(-70px) scale(1.2); opacity: 1; }
            75% { bottom: 75%; transform: translateX(40px) scale(1.1); opacity: 0.9; }
            100% { bottom: 100vh; transform: translateX(0px) scale(0.8); opacity: 0.8; }
        }

        /* ポップアップ時の背景オーバーレイのスタイル */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            z-index: 9;
            display: none;
            opacity: 0;
        }

        .popup {
            position: fixed;
            top: 80%; /* ポップアップ位置 */
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.98);
            padding: 25px 35px;
            border-radius: 20px;
            font-size: 1.2em;
            color: #ff5733;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            display: none;
            z-index: 10;
            animation: popupAppear 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            width: auto;
            max-width: 550px;
            white-space: nowrap;
            box-sizing: border-box;
        }
        .popup p {
            margin: 0;
            font-weight: bold;
        }

        /* ポップアップ登場アニメーション */
        @keyframes popupAppear {
            0% { transform: translate(-50%, -30%) scale(0.7); opacity: 0; }
            80% { transform: translate(-50%, -50%) scale(1.05); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        /* パーティクルのスタイル */
        .particle {
            position: absolute;
            background-color: #ffd700;
            border-radius: 50%;
            opacity: 0;
            z-index: 2.5;
            animation: particleFloat var(--duration) linear infinite;
        }

        @keyframes particleFloat {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 0.8; transform: scale(1); }
            90% { opacity: 0.8; }
            100% { transform: translateY(-50vh) scale(0); opacity: 0; }
        }

        /* プレゼントボックスのスタイル */
        #present-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            cursor: pointer;
            z-index: 7;
            animation: pulse 1.5s infinite ease-in-out;
        }

        #present-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes pulse {
            0% { transform: scale(1) translate(-50%, -50%); }
            50% { transform: scale(1.05) translate(-50%, -50%); }
            100% { transform: scale(1) translate(-50%, -50%); }
        }

        /* 「タップしてね」メッセージのスタイル */
        #tap-message {
            color: #666;
            font-size: 1.5em;
            position: absolute;
            top: calc(50% + 150px); /* プレゼントボックスの下に配置 */
            left: 50%;
            transform: translateX(-50%);
            animation: fadeInOut 2s infinite;
            z-index: 7;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="date" id="main-date">2025.06.18</div>
    <h1 id="main-title">Happy Birthday!</h1>

    <div id="present-box">
        <img src="gift_box_open.png" alt="プレゼントボックス">
    </div>
    <div id="tap-message">タップしてね！</div>

    <div class="confetti-container" id="confetti-container"></div>
    <div class="gift-container" id="gift-container"></div>
    <div class="balloon-container" id="balloon-container"></div>


    <div class="popup-overlay" id="popup-overlay"></div>

    <div class="popup" id="birthday-popup">
        <p>素敵な人生になりますように！🎉</p>
    </div>

    <script>
        const mainDate = document.getElementById('main-date');
        const mainTitle = document.getElementById('main-title');
        const presentBox = document.getElementById('present-box');
        const tapMessage = document.getElementById('tap-message');
        const confettiContainer = document.getElementById('confetti-container');
        const giftContainer = document.getElementById('gift-container');
        const balloonContainer = document.getElementById('balloon-container');
        const popup = document.getElementById('birthday-popup');
        const overlay = document.getElementById('popup-overlay');
        const imageGrid = document.getElementById('image-grid');

        const colors = ['#ffad33', '#ff5733', '#ffc107', '#ffeb3b', '#8bc34a', '#2196f3', '#9c27b0', '#e91e63', '#9c27b0'];
        // ここにballoon1.pngを含む画像ファイル名が正しく記述されています
        const balloonImages = ['balloon1.png', 'balloon2.png', 'balloon3.png']; 
        const giftImages = ['gift-box.png'];

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = (Math.random() * 3 + 4) + 's';
            confetti.style.animationDelay = (Math.random() * 5) + 's';
            confetti.style.width = (Math.random() * 7 + 8) + 'px';
            confetti.style.height = confetti.style.width;
            confetti.style.setProperty('--rotation-deg', `${Math.random() * 360}deg`);
            confettiContainer.appendChild(confetti);

            confetti.addEventListener('animationend', () => {
                confetti.remove();
                createConfetti();
            });
        }

        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.style.left = Math.random() * 100 + 'vw';
            // CSSで `bottom: -220px;` を設定しているので、JSではbottomを動的に設定する必要はありません。
            balloon.style.backgroundImage = `url(${balloonImages[Math.floor(Math.random() * balloonImages.length)]})`;
            balloon.style.animationDuration = (Math.random() * 10 + 10) + 's'; // 10秒から20秒の範囲
            balloon.style.animationDelay = (Math.random() * 10) + 's'; // 0秒から10秒の範囲
            balloonContainer.appendChild(balloon);

            balloon.addEventListener('animationend', () => {
                balloon.remove();
                createBalloon();
            });
        }

        function createGift() {
            const gift = document.createElement('div');
            gift.classList.add('gift');
            gift.style.left = Math.random() * 100 + 'vw';
            gift.style.backgroundImage = `url(${giftImages[Math.floor(Math.random() * giftImages.length)]})`;
            gift.style.animationDuration = (Math.random() * 6 + 8) + 's';
            gift.style.animationDelay = (Math.random() * 10) + 's';
            giftContainer.appendChild(gift);

            gift.addEventListener('animationend', () => {
                gift.remove();
                createGift();
            });
        }

        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            const size = Math.random() * 3 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.bottom = `${Math.random() * 20 - 50}px`;
            particle.style.animationDuration = `${Math.random() * 5 + 5}s`;
            particle.style.animationDelay = `${Math.random() * 3}s`;
            document.body.appendChild(particle);

            particle.addEventListener('animationend', () => {
                particle.remove();
                createParticle();
            });
        }

        // --- クリックイベント処理 ---
        presentBox.addEventListener('click', () => {
            // プレゼントボックスと「タップしてね」メッセージを非表示にする
            presentBox.style.display = 'none';
            tapMessage.style.display = 'none';

            // メッセージと日付を表示する
            mainDate.style.display = 'block';
            mainTitle.style.display = 'block';

            // コンテナを表示状態にする
            confettiContainer.style.display = 'block';
            giftContainer.style.display = 'block';
            balloonContainer.style.display = 'block'; // 風船コンテナを表示
            imageGrid.style.display = 'grid'; // 写真グリッドを表示

            // ポップアップを表示する（少し遅れて）
            setTimeout(() => {
                overlay.style.display = 'block';
                popup.style.display = 'block';
            }, 1000); // 1秒後に表示

            // エフェクトの生成を開始
            for (let i = 0; i < 300; i++) { createConfetti(); }
            for (let i = 0; i < 20; i++) { createBalloon(); }
            for (let i = 0; i < 40; i++) { createGift(); }
            for (let i = 0; i < 80; i++) { createParticle(); }

        });
    </script>
</body>
