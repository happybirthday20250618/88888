        /* ãƒ†ã‚­ã‚¹ãƒˆã®è·³ã­ã‚‹ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        @keyframes bounce {
            0% { transform: translateY(0); }
            25% { transform: translateY(-20px); } /* å°‘ã—å¤§ããè·³ã­ã‚‹ */
            50% { transform: translateY(0); }

        /* ç”»åƒã‚’å°ã•ãä¸¦ã¹ã‚‹ã‚°ãƒªãƒƒãƒ‰ */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);  /* 4ã¤ã®ã‚«ãƒ©ãƒ ã‚’å‡ç­‰ã«é…ç½® */
            grid-gap: 5px;  /* ç”»åƒåŒå£«ã®é–“éš” */
            position: absolute; /* å…¨ç”»é¢ã«é…ç½® */
            top: 0;

            padding-top: 10vh; /* æ–‡å­—ã¨è¢«ã‚‰ãªã„ã‚ˆã†ã«ç”»é¢ã®é«˜ã•ã«å¯¾ã™ã‚‹ä½™ç™½ã‚’è¨­å®š */
            height: 100vh; /* é«˜ã•ã‚’ç”»é¢ã„ã£ã±ã„ã«è¨­å®š */
            overflow: hidden; /* ã‚°ãƒªãƒƒãƒ‰å†…ã§ã®ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’é˜²æ­¢ */
        }

        .image-grid img {

            height: 100%; /* é«˜ã•ã‚’100%ã«ã—ã¦ã€ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆãƒ•ã‚£ãƒƒãƒˆã§èª¿æ•´ */

            animation: fadeIn 2s ease-out forwards; /* ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¤ãƒ³ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        }

        @keyframes fadeIn {

        /* ãƒãƒ«ãƒ¼ãƒ³ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        .balloon {
            position: absolute;
            width: 150px;
            height: 220px;
            background: url('balloon.png') no-repeat center center;
            background-size: contain;
            animation: float 15s ease-in-out infinite;
            opacity: 0.9;
            z-index: 3;
        }

        /* é¢¨èˆ¹ã®æµ®éŠã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’ãƒ©ãƒ³ãƒ€ãƒ åŒ– */
        @keyframes float {
            0% { transform: translateY(0vh) translateX(0px) rotate(0deg); opacity: 0.8; }
            25% { transform: translateY(-25vh) translateX(150px) rotate(8deg); opacity: 0.9; }
            50% { transform: translateY(-50vh) translateX(-150px) rotate(-8deg); opacity: 1; }
            75% { transform: translateY(-75vh) translateX(75px) rotate(4deg); opacity: 0.9; }
            100% { transform: translateY(-100vh) translateX(0px) rotate(0deg); opacity: 0.8; }
        }

        /* ã‚³ãƒ³ãƒ•ã‚§ãƒƒãƒ†ã‚£ï¼ˆç´™å¹é›ªï¼‰ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 4;
        }

        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #ffad33;
            animation: confettiFall var(--duration) linear infinite;
            border-radius: 50%;
            opacity: 0.9;
            transform: rotate(var(--rotation-deg));
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(1080deg); }
        }

        /* Gift Box Animation */
        .gift-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 2;
        }

        .gift {
            position: absolute;
            width: 80px;
            height: 80px;
            background: url('gift-box.png') no-repeat center center;
            background-size: contain;
            animation: giftFloat var(--duration) ease-in-out infinite;
            opacity: 0.9;
        }

        @keyframes giftFloat {
            0% { bottom: -100px; transform: translateX(0px) scale(0.8); opacity: 0.8; }
            25% { bottom: 25%; transform: translateX(70px) scale(1.1); opacity: 0.9; }
            50% { bottom: 50%; transform: translateX(-70px) scale(1.2); opacity: 1; }
            75% { bottom: 75%; transform: translateX(40px) scale(1.1); opacity: 0.9; }
            100% { bottom: 100vh; transform: translateX(0px) scale(0.8); opacity: 0.8; }
        }

        /* ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 9;
            display: none;
        }

        .popup {
            position: fixed;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.98);
            padding: 25px 35px;
            border-radius: 20px;
            font-size: 1.8em;

            animation: popupAppear 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            width: auto;
            max-width: 550px;

        }

        }

        /* ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .particle {

        }

        @keyframes particleFloat {
            0% { transform: translateY(0vh) scale(0); opacity: 0; }
            10% { opacity: 0.8; transform: scale(1); }
            90% { opacity: 0.8; }
            100% { transform: translateY(-100vh) scale(0); opacity: 0; }
        }
    </style>

    <script>
        // ã‚³ãƒ³ãƒ•ã‚§ãƒƒãƒ†ã‚£ã‚’å‹•çš„ã«ç”Ÿæˆã™ã‚‹JavaScript
        const confettiContainer = document.getElementById('confetti-container');
        const colors = ['#ffad33', '#ff5733', '#ffc107', '#ffeb3b', '#8bc34a', '#2196f3', '#9c27b0', '#e91e63', '#9c27b0'];

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = (Math.random() * 3 + 4) + 's';
            confetti.style.animationDelay = (Math.random() * 5) + 's';
            confetti.style.width = (Math.random() * 7 + 8) + 'px';
            confetti.style.height = confetti.style.width;
            confetti.style.setProperty('--rotation-deg', `${Math.random() * 360}deg`);
            confettiContainer.appendChild(confetti);

            confetti.addEventListener('animationend', () => {
                confetti.remove();
                createConfetti();
            });
        }

        for (let i = 0; i < 300; i++) {
            createConfetti();
        }

        // ã‚®ãƒ•ãƒˆãƒœãƒƒã‚¯ã‚¹ã‚’å‹•çš„ã«ç”Ÿæˆã™ã‚‹JavaScript
        const giftContainer = document.getElementById('gift-container');
        const giftImages = ['gift-box.png']; // 'gift-box.png' ãŒHTMLã¨åŒã˜ãƒ•ã‚©ãƒ«ãƒ€ã«ã‚ã‚‹ã“ã¨ã‚’ç¢ºèªã—ã¦ãã ã•ã„

        function createGift() {
            const gift = document.createElement('div');
            gift.classList.add('gift');
            gift.style.left = Math.random() * 100 + 'vw';
            gift.style.backgroundImage = `url(${giftImages[Math.floor(Math.random() * giftImages.length)]})`;
            gift.style.animationDuration = (Math.random() * 6 + 8) + 's';
            gift.style.animationDelay = (Math.random() * 10) + 's';
            giftContainer.appendChild(gift);

            gift.addEventListener('animationend', () => {
                gift.remove();
                createGift();
            });
        }

        for (let i = 0; i < 40; i++) {
            createGift();
        }

        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚’å‹•çš„ã«ç”Ÿæˆã™ã‚‹JavaScript
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            const size = Math.random() * 3 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.bottom = `${Math.random() * 100}vh`;
            particle.style.animationDuration = `${Math.random() * 5 + 5}s`;
            particle.style.animationDelay = `${Math.random() * 3}s`;
            document.body.appendChild(particle);

            particle.addEventListener('animationend', () => {
                particle.remove();
                createParticle();
            });
        }

        for (let i = 0; i < 80; i++) {
            createParticle();
        }

        // ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤ºã™ã‚‹JavaScript
        window.onload = () => {
            const popup = document.getElementById('birthday-popup');
            const overlay = document.getElementById('popup-overlay');
            setTimeout(() => {
                overlay.style.display = 'block';
                popup.style.display = 'block';
            }, 3000);
        };
    </script>
