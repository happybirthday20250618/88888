<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8e5d4;  /* 明るいオレンジ色の背景 */
            font-family: 'Pacifico', sans-serif;  /* 手書き風フォント */
            text-align: center;
            color: #333;
            margin: 0;
            padding: 0;
            position: relative;
            overflow-x: hidden;
            min-height: 100vh; /* 画面の高さを最低でも100%にする */
        }

        h1 {
            color: #ff5733;  /* 鮮やかな赤 */
            font-size: 4em;  /* 少し大きめに */
            margin-top: 50px;
            animation: bounce 1.5s infinite ease-in-out;
            position: relative;
            z-index: 2;  /* 文字を画像より前面に表示 */
        }

        .date {
            color: #ffad33;  /* 明るい黄色 */
            font-size: 4em;  /* Happy Birthday! と同じくらい大きく */
            margin-bottom: 20px;
            animation: bounce 2s infinite ease-in-out;
            position: relative;
            z-index: 2;  /* 文字を画像より前面に表示 */
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            25% { transform: translateY(-10px); }
            50% { transform: translateY(0); }
            75% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        /* 画像を小さく並べる */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);  /* 1行に6枚 */
            grid-gap: 10px;  /* 画像同士の間隔 */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
            opacity: 0.5;
            padding-top: 150px;  /* 文字部分に被らないように上部に余白を作る */
            height: 100vh;
        }

        .image-grid img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        /* バルーンのアニメーション */
        .balloon {
            position: absolute;
            width: 100px;
            height: 150px;
            background: url('balloon.png') no-repeat center center;
            background-size: contain;
            animation: float 6s ease-in-out infinite;
        }

        /* 風船の浮遊アニメーションをランダム化 */
        @keyframes float {
            0% { bottom: -150px; left: 5%; }
            25% { bottom: 20%; left: 25%; }
            50% { bottom: 40%; left: 50%; }
            75% { bottom: 60%; left: 75%; }
            100% { bottom: 100vh; left: 100%; }
        }

        /* コンフェッティ（紙吹雪）のアニメーション */
        .confetti {
            position: absolute;
            top: 0;
            width: 10px;
            height: 10px;
            background-color: #ffad33;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }

        /* ポップアップメッセージ */
        .popup {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            font-size: 1.5em;
            color: #ff5733;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 10;
        }

        /* スターのアニメーション */
        .star {
            position: absolute;
            top: 0;
            left: 50%;
            width: 5px;
            height: 5px;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
            opacity: 0.8;
        }

        @keyframes twinkle {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
    </style>
</head>
