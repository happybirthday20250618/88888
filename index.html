        /* ç”»åƒã‚’å°ã•ãä¸¦ã¹ã‚‹ã‚°ãƒªãƒƒãƒ‰ */

            grid-gap: 5px;  /* ç”»åƒåŒå£«ã®é–“éš” */

            height: 100vh; /* é«˜ã•ã‚’ç”»é¢ã„ã£ã±ã„ã«è¨­å®š */
            overflow: hidden; /* ã‚°ãƒªãƒƒãƒ‰å†…ã§ã®ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’é˜²æ­¢ */

            height: 100%; /* é«˜ã•ã‚’100%ã«ã—ã¦ã€ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆãƒ•ã‚£ãƒƒãƒˆã§èª¿æ•´ */

            animation: fadeIn 2s ease-out forwards; /* ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¤ãƒ³ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        }

        @keyframes fadeIn {

        /* ãƒãƒ«ãƒ¼ãƒ³ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        .balloon {
            position: absolute;
            width: 150px;

            background-position: center center;
            background-size: contain;
            animation: float 15s ease-in-out infinite;

        /* é¢¨èˆ¹ã®æµ®éŠã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’ãƒ©ãƒ³ãƒ€ãƒ åŒ– */
        @keyframes float {
            0% { transform: translateY(0vh) translateX(0px) rotate(0deg); opacity: 0.8; }
            25% { transform: translateY(-25vh) translateX(150px) rotate(8deg); opacity: 0.9; }
            50% { transform: translateY(-50vh) translateX(-150px) rotate(-8deg); opacity: 1; }
            75% { transform: translateY(-75vh) translateX(75px) rotate(4deg); opacity: 0.9; }

        /* ã‚³ãƒ³ãƒ•ã‚§ãƒƒãƒ†ã‚£ï¼ˆç´™å¹é›ªï¼‰ã®ã‚³ãƒ³ãƒ†ãƒŠ */
        .confetti-container {

        /* Gift Box Animation (èƒŒæ™¯ã§å‹•ãã‚®ãƒ•ãƒˆãƒœãƒƒã‚¯ã‚¹) */

        .gift {

            25% { bottom: 25%; transform: translateX(70px) scale(1.1); opacity: 0.9; }
            50% { bottom: 50%; transform: translateX(-70px) scale(1.2); opacity: 1; }
            75% { bottom: 75%; transform: translateX(40px) scale(1.1); opacity: 0.9; }

        /* ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—æ™‚ã®èƒŒæ™¯ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ã®ã‚¹ã‚¿ã‚¤ãƒ« */

        @keyframes popupAppear {

        /* ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã®ã‚¹ã‚¿ã‚¤ãƒ« */

        /* ãƒ—ãƒ¬ã‚¼ãƒ³ãƒˆãƒœãƒƒã‚¯ã‚¹ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        #present-box {

        /* ã€Œã‚¿ãƒƒãƒ—ã—ã¦ã­ã€ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®ã‚¹ã‚¿ã‚¤ãƒ« */

    <script>
        const mainDate = document.getElementById('main-date');
        const mainTitle = document.getElementById('main-title');
        const presentBox = document.getElementById('present-box');
        const tapMessage = document.getElementById('tap-message');
        const confettiContainer = document.getElementById('confetti-container');

        // å„ã‚¨ãƒ•ã‚§ã‚¯ãƒˆã®ç”Ÿæˆé–¢æ•°ï¼ˆå¤‰æ›´ãªã—ï¼‰
        const colors = ['#ffad33', '#ff5733', '#ffc107', '#ffeb3b', '#8bc34a', '#2196f3', '#9c27b0', '#e91e63', '#9c27b0'];
        const balloonImages = ['balloon1.png', 'balloon2.png', 'balloon3.png']; // 3ç¨®é¡ã®é¢¨èˆ¹ç”»åƒ
        const giftImages = ['gift-box.png'];

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = (Math.random() * 3 + 4) + 's';
            confetti.style.animationDelay = (Math.random() * 5) + 's';
            confetti.style.width = (Math.random() * 7 + 8) + 'px';
            confetti.style.height = confetti.style.width;
            confetti.style.setProperty('--rotation-deg', `${Math.random() * 360}deg`);
            confettiContainer.appendChild(confetti);

            confetti.addEventListener('animationend', () => {
                confetti.remove();
                createConfetti(); // ç¶™ç¶šçš„ã«ç”Ÿæˆ
            });
        }

        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.style.left = Math.random() * 100 + 'vw';
            balloon.style.backgroundImage = `url(${balloonImages[Math.floor(Math.random() * balloonImages.length)]})`;
            balloon.style.animationDuration = (Math.random() * 10 + 10) + 's';
            balloon.style.animationDelay = (Math.random() * 10) + 's';
            document.body.appendChild(balloon);

            balloon.addEventListener('animationend', () => {
                balloon.remove();
                createBalloon(); // ç¶™ç¶šçš„ã«ç”Ÿæˆ
            });
        }

        function createGift() {
            const gift = document.createElement('div');
            gift.classList.add('gift');
            gift.style.left = Math.random() * 100 + 'vw';
            gift.style.backgroundImage = `url(${giftImages[Math.floor(Math.random() * giftImages.length)]})`;
            gift.style.animationDuration = (Math.random() * 6 + 8) + 's';
            gift.style.animationDelay = (Math.random() * 10) + 's';
            giftContainer.appendChild(gift);

            gift.addEventListener('animationend', () => {
                gift.remove();
                createGift(); // ç¶™ç¶šçš„ã«ç”Ÿæˆ
            });
        }

        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            const size = Math.random() * 3 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.bottom = `${Math.random() * 20 - 50}px`;
            particle.style.animationDuration = `${Math.random() * 5 + 5}s`;
            particle.style.animationDelay = `${Math.random() * 3}s`;
            document.body.appendChild(particle);

            particle.addEventListener('animationend', () => {
                particle.remove();
                createParticle(); // ç¶™ç¶šçš„ã«ç”Ÿæˆ
            });
        }

        // --- ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆå‡¦ç† ---
        presentBox.addEventListener('click', () => {
            // ãƒ—ãƒ¬ã‚¼ãƒ³ãƒˆãƒœãƒƒã‚¯ã‚¹ã¨ã€Œã‚¿ãƒƒãƒ—ã—ã¦ã­ã€ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’éè¡¨ç¤ºã«ã™ã‚‹
            presentBox.style.display = 'none';
            tapMessage.style.display = 'none';

            // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã¨æ—¥ä»˜ã‚’è¡¨ç¤ºã™ã‚‹
            mainDate.style.display = 'block';

            // ã‚³ãƒ³ãƒ†ãƒŠã‚’è¡¨ç¤ºçŠ¶æ…‹ã«ã™ã‚‹
            confettiContainer.style.display = 'block';
            giftContainer.style.display = 'block';

            // ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ã‚’è¡¨ç¤ºã™ã‚‹ï¼ˆã“ã‚Œã¯3ç§’å¾Œã«è¡¨ç¤ºã•ã‚Œã‚‹ã‚ˆã†ã«æ®‹ã—ã¦ãŠãã¾ã™ï¼‰

            // ã‚¨ãƒ•ã‚§ã‚¯ãƒˆã®ç”Ÿæˆã‚’é–‹å§‹
            for (let i = 0; i < 300; i++) { createConfetti(); }

            for (let i = 0; i < 40; i++) { createGift(); }
            for (let i = 0; i < 80; i++) { createParticle(); }

        });
