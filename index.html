<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8e5d4;  /* 明るいオレンジ色の背景 */
            font-family: 'Pacifico', sans-serif;  /* 手書き風フォント */
            text-align: center;
            color: #333;
            margin: 0;
            padding: 0;
            position: relative;
            overflow-x: hidden;
            min-height: 100vh; /* 画面の高さを最低でも100%にする */
        }

        h1 {
            color: #ff5733;  /* 鮮やかな赤 */
            font-size: 4em;  /* 少し大きめに */
            margin-top: 50px;
            animation: bounce 1.5s infinite ease-in-out;
            z-index: 2; /* 文字がGIFより前に表示されるように */
            position: relative;
        }

        .date {
            color: #ffad33;  /* 明るい黄色 */
            font-size: 3em;  /* Happy Birthday! と同じくらい大きく */
            margin-bottom: 20px;
            animation: bounce 2s infinite ease-in-out;
            z-index: 1;
            position: relative;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            25% { transform: translateY(-10px); }
            50% { transform: translateY(0); }
            75% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); /* 100px幅で並べる */
            grid-gap: 0px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;  /* 背景として表示 */
            opacity: 0.5;  /* 少し透過させて文字を見やすくする */
            padding-top: 120px;
            height: 100vh; /* 高さを画面いっぱいに設定 */
        }

        .image-grid img {
            width: 100%;  /* 画像が親要素の幅に合わせて伸縮 */
            height: auto;  /* 高さは自動で調整 */
            border-radius: 5px;
        }

        /* GIFの表示位置 */
        .gif-container {
            position: fixed; /* 固定位置で常に表示 */
            bottom: 80px; /* ページ下部から少し上げる */
            left: 50%;
            transform: translateX(-50%);
            z-index: 0; /* 背景に表示 */
            width: 100%;
            max-width: 600px; /* 最大幅を600pxに設定 */
            margin-top: 20px;
        }

        /* 背景用の透過設定 */
        .gif-container img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

    </style>
</head>
<body>

    <div class="image-grid">
        <!-- 画像を増やして画面全体を埋める -->
        <img src="sample-image.JPG" alt="サンプル画像">

        <img src="sample-image.JPG" alt="サンプル画像">
        <img src="sample-image.JPG" alt="サンプル画像">
        <img src="sample-image.JPG" alt="サンプル画像">
        <img src="sample-image.JPG" alt="サンプル画像">
        <img src="sample-image.JPG" alt="サンプル画像">
        <img src="sample-image.JPG" alt="サンプル画像">
        <img src="sample-image.JPG" alt="サンプル画像">
        <img src="sample-image.JPG" alt="サンプル画像">
    </div>

    <!-- 文字部分 -->
    <div class="date">2025.06.18</div>
    <h1>Happy Birthday!</h1>
