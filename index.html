        /* ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¤ãƒ³ã‚¹ã‚±ãƒ¼ãƒ«ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */

        /* ãƒ†ã‚­ã‚¹ãƒˆã®è·³ã­ã‚‹ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        @keyframes bounce {

        /* ãƒãƒ«ãƒ¼ãƒ³ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        .balloon {

            height: 220px; /* ãƒãƒ«ãƒ¼ãƒ³ã‚’ã•ã‚‰ã«å¤§ãã */

            opacity: 0.9;

        /* é¢¨èˆ¹ã®æµ®éŠã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’ãƒ©ãƒ³ãƒ€ãƒ åŒ– */
        @keyframes float {

        /* ã‚³ãƒ³ãƒ•ã‚§ãƒƒãƒ†ã‚£ï¼ˆç´™å¹é›ªï¼‰ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        .confetti-container {

            z-index: 4; /* ã‚³ãƒ³ãƒ•ã‚§ãƒƒãƒ†ã‚£ã‚’ãƒãƒ«ãƒ¼ãƒ³ã‚ˆã‚Šå‰é¢ã« */

        .confetti {

            height: 12px;
            background-color: #ffad33; /* ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã®è‰² */
            animation: confettiFall var(--duration) linear infinite;

            transform: rotate(var(--rotation-deg)); /* å›è»¢ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã®æº–å‚™ */
        }

        @keyframes confettiFall {

            100% { transform: translateY(100vh) rotate(1080deg); } /* è½ã¡ãªãŒã‚‰ã•ã‚‰ã«å¤§ããå›è»¢ */

        /* Gift Box Animation */
        .gift-container {

            z-index: 2; /* ãƒãƒ«ãƒ¼ãƒ³ã‚„ã‚³ãƒ³ãƒ•ã‚§ãƒƒãƒ†ã‚£ã®ä¸‹ã€èƒŒæ™¯è¦–è¦šè¦ç´ ã®ä¸Š */
        }

        .gift {

        .popup-overlay { /* ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—æ™‚ã®èƒŒæ™¯ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ */
            position: fixed;

            font-size: 1.8em; /* æ–‡å­—ã‚µã‚¤ã‚ºã‚’å°‘ã—å¤§ãã */
            color: #ff5733;

            width: auto; /* ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã«åˆã‚ã›ã¦å¹…ã‚’è‡ªå‹•èª¿æ•´ */

        /* ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—å†…ã®pã‚¿ã‚°ã®ä½™ç™½ã‚’èª¿æ•´ */

        /* ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .particle {

    </style>

<body>

    <div class="background-visual">

    <div class="date">2025.06.18</div>
    <h1>Happy Birthday!</h1>

    <div class="balloon" style="left: 5%; animation-delay: 0s;"></div>
    <div class="balloon" style="left: 20%; animation-delay: 1.5s;"></div>

    <div class="popup" id="birthday-popup">
        <p>ç´ æ•µãªäººç”Ÿã«ãªã‚Šã¾ã™ã‚ˆã†ã«ï¼ğŸ‰</p>

    <script>
        // ã‚³ãƒ³ãƒ•ã‚§ãƒƒãƒ†ã‚£ã‚’å‹•çš„ã«ç”Ÿæˆã™ã‚‹JavaScript
        const confettiContainer = document.getElementById('confetti-container');
        const colors = ['#ffad33', '#ff5733', '#ffc107', '#ffeb3b', '#8bc34a', '#2196f3', '#9c27b0', '#e91e63', '#9c27b0']; // ã‚«ãƒ©ãƒ•ãƒ«ãªã‚³ãƒ³ãƒ•ã‚§ãƒƒãƒ†ã‚£ã‚’å¢—ã‚„ã™

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = (Math.random() * 3 + 4) + 's'; // 4-7ç§’ã®ãƒ©ãƒ³ãƒ€ãƒ ãªæ™‚é–“
            confetti.style.animationDelay = (Math.random() * 5) + 's'; // 0-5ç§’ã®ãƒ©ãƒ³ãƒ€ãƒ ãªé…å»¶
            confetti.style.width = (Math.random() * 7 + 8) + 'px'; // 8-15pxã®ãƒ©ãƒ³ãƒ€ãƒ ãªã‚µã‚¤ã‚º
            confetti.style.height = confetti.style.width; // æ­£æ–¹å½¢ã«ã™ã‚‹
            // ã‚³ãƒ³ãƒ•ã‚§ãƒƒãƒ†ã‚£ã«ãƒ©ãƒ³ãƒ€ãƒ ãªåˆæœŸå›è»¢ã‚’è¿½åŠ 
            confetti.style.setProperty('--rotation-deg', `${Math.random() * 360}deg`);
            confettiContainer.appendChild(confetti);

            // ç”»é¢å¤–ã«å‡ºãŸã‚‰å‰Šé™¤ã—ã¦æ–°ã—ã„ã‚‚ã®ã‚’ç”Ÿæˆ
            confetti.addEventListener('animationend', () => {
                confetti.remove();
                createConfetti();
            });
        }

        // å¤šæ•°ã®ã‚³ãƒ³ãƒ•ã‚§ãƒƒãƒ†ã‚£ã‚’ç”Ÿæˆ
        for (let i = 0; i < 300; i++) { // ã‚³ãƒ³ãƒ•ã‚§ãƒƒãƒ†ã‚£ã®æ•°ã‚’ã•ã‚‰ã«å¢—ã‚„ã™
            createConfetti();
        }

        // ã‚®ãƒ•ãƒˆãƒœãƒƒã‚¯ã‚¹ã‚’å‹•çš„ã«ç”Ÿæˆã™ã‚‹JavaScript
        const giftContainer = document.getElementById('gift-container');
        const giftImages = ['gift-box.png']; // è¤‡æ•°ç¨®é¡ã‚ã‚‹å ´åˆã¯ã“ã“ã«è¿½åŠ 

        function createGift() {
            const gift = document.createElement('div');
            gift.classList.add('gift');
            gift.style.left = Math.random() * 100 + 'vw';
            gift.style.backgroundImage = `url(${giftImages[Math.floor(Math.random() * giftImages.length)]})`;
            gift.style.animationDuration = (Math.random() * 6 + 8) + 's'; // 8-14ç§’ã®ãƒ©ãƒ³ãƒ€ãƒ ãªæ™‚é–“
            gift.style.animationDelay = (Math.random() * 10) + 's'; // 0-10ç§’ã®ãƒ©ãƒ³ãƒ€ãƒ ãªé…å»¶
            giftContainer.appendChild(gift);

            // ç”»é¢å¤–ã«å‡ºãŸã‚‰å‰Šé™¤ã—ã¦æ–°ã—ã„ã‚‚ã®ã‚’ç”Ÿæˆ
            gift.addEventListener('animationend', () => {
                gift.remove();
                createGift();
            });
        }

        // å¤šæ•°ã®ã‚®ãƒ•ãƒˆãƒœãƒƒã‚¯ã‚¹ã‚’ç”Ÿæˆ
        for (let i = 0; i < 40; i++) { // ã‚®ãƒ•ãƒˆãƒœãƒƒã‚¯ã‚¹ã®æ•°ã‚’èª¿æ•´
            createGift();
        }

        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚’å‹•çš„ã«ç”Ÿæˆã™ã‚‹JavaScript
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            const size = Math.random() * 3 + 2; // 2pxã‹ã‚‰5px
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.bottom = `${Math.random() * 100}vh`; // ç”»é¢ä¸‹éƒ¨ã‹ã‚‰ã‚¹ã‚¿ãƒ¼ãƒˆ
            particle.style.animationDuration = `${Math.random() * 5 + 5}s`; // 5-10ç§’
            particle.style.animationDelay = `${Math.random() * 3}s`; // 0-3ç§’ã®é…å»¶
            document.body.appendChild(particle);

            // ç”»é¢å¤–ã«å‡ºãŸã‚‰å‰Šé™¤ã—ã¦æ–°ã—ã„ã‚‚ã®ã‚’ç”Ÿæˆ
            particle.addEventListener('animationend', () => {
                particle.remove();
                createParticle();
            });
        }

        // å¤šæ•°ã®ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚’ç”Ÿæˆ
        for (let i = 0; i < 80; i++) {
            createParticle();
        }


        // ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤ºã™ã‚‹JavaScript
        window.onload = () => {

            setTimeout(() => {

                popup.style.display = 'block';
            }, 3000); // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿å¾Œ3ç§’ã§è¡¨ç¤º
        };
    </script>
